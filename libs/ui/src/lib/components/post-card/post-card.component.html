<mat-card
  class="h-100 postify-card"
  (click)="onPostClick()"
  (keydown.enter)="onPostClick()"
  (keydown.space)="$event.preventDefault(); onPostClick()"
  role="button"
  tabindex="0"
  data-role="postify-card"
>
  <mat-card-header data-role="postify-card-header">
    <mat-card-title i18n="Post title|Post header text@@postTitle"
      >Post {{ selectedKey | titlecase }}</mat-card-title
    >
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <p
      class="postify-text-truncate"
      [ngClass]="{
        'postify-text-truncate--multi-line': (isLargeDevice$ | async) === true
      }"
      data-role="postify-card-content"
    >
      {{ post | keyRendererPipe : selectedKey }}
    </p>
  </mat-card-content>
</mat-card>
